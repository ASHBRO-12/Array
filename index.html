<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Arrays.</h2>
    <h2>join() and pop().</h2>
    <P>The join() methd joins array elements into a string and the pop() method removes the last element from the array.</P>
    
    <p id="MyJoin"></p>
    <p id="MyFirstPop"></p>
    <p id="MySecondPop"></p>
    <script>
      var fruits = ["Banana", "Apple", "Orange", "Mango"];

      document.getElementById("MyJoin").innerHTML = fruits.join(" * ");
      document.getElementById("MyFirstPop").innerHTML = fruits;
      fruits.pop();
      document.getElementById("MySecondPop").innerHTML = fruits
    </script>
</body>
</html>
